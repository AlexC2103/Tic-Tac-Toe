<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="index.css">
  <script src="index.js" charset="utf-8"></script>
  <title>Tic Tac Toe</title>
</head>

<body>
  <div align="center">
    <div id="row0">
      <button type="button" id="0" class="gameBoard" onclick="gameUpdate(this.id)"></button><button type="button" id="1" class="gameBoard" onclick="gameUpdate(this.id)"></button><button type="button" id="2" class="gameBoard" onclick="gameUpdate(this.id)"></button>
    </div>
    <div id="row1">
      <button type="button" id="3" class="gameBoard" onclick="gameUpdate(this.id)"></button><button type="button" id="4" class="gameBoard" onclick="gameUpdate(this.id)"></button><button type="button" id="5" class="gameBoard" onclick="gameUpdate(this.id)"></button>
    </div>
    <div id="row2">
      <button type="button" id="6" class="gameBoard" onclick="gameUpdate(this.id)"></button><button type="button" id="7" class="gameBoard" onclick="gameUpdate(this.id)"></button><button type="button" id="8" class="gameBoard" onclick="gameUpdate(this.id)"></button>
    </div>
  </div>
</body>

</html>
